<!DOCTYPE html>
<html lang="en">

<head>
  <title>Omegle</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="videostyle.css" rel="stylesheet">
</head>

<body>
  <!-- Loading Modal (kept for functionality, but will be styled to match hidden state) -->
  <div class="modal">
    <div class="modal-content">
      <div class="spinner"></div>
      <span id="spinner">Waiting for someone to join...</span>
    </div>
  </div>

  <div class="main-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">Omegle</div>
      <nav class="nav-buttons">
        <button class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87c-.5-.07-1-.3-1.5-.63L22 21z"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg> All</button>
        <button class="nav-btn active"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg> Global</button>
        <button class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></button>
      </nav>
    </header>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Video Panels -->
      <div class="video-panels">
        <div class="video-panel main-video">
          <video autoplay id="my-video"></video>
        </div>
        <div class="video-panel second-video">
          <video autoplay id="video"></video>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <div class="messages-container">
          <div class="wrapper"></div>
        </div>
        <div class="chat-controls">
          <button class="stop-button" id="stop-call">Stop</button>
          <div class="input-area">
            <input type="text" placeholder="Type a message..." id="chat-input"/>
            <button id="send" class="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./index.js" type="module"></script>

</html>
